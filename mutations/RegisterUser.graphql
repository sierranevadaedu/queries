mutation RegisterUser($docRegisterInput: DocCreateWithoutUserInput!, $userRegisterInput: UserCreateWithoutDocInput!, $createStudent: Boolean, $createProfessor: Boolean) {
  register(DocRegisterInput: $docRegisterInput, UserRegisterInput: $userRegisterInput, CreateStudent: $createStudent, CreateProfessor: $createProfessor) {
    errors {
      field
      msg
    }
    data {
      ...UserResponse
    }
  }
}
